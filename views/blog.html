<div class="form-group">	
	<input ng-model="q" type="text" placeholder="Search blogs" class="search"/>
</div>
<article ng-repeat="post in posts | filter:q ">
	<h1 ><a class="title" href="#/post/{{ posts.indexOf(post) }}">{{ post.title }}</a></h1>
	<p>{{ post.exerpt }}</p>
	<a ng-class="link" href="#/post/{{ posts.indexOf(post) }}">Read more &rarr;</a>
</article>
